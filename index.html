	<title>Clg v 0.9</title>
	<meta name="title" content="A collage creating JQuery plugin">

	<link rel="image_src" href="clg-preview.jpg">
	<style>
		/* technical stuff */
			body { margin: 0; } /* no margins. no use to waste space for them */

	</style>

	<link rel="stylesheet" href="cosmetic.css">
